<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Settings - Tab Manager</title>
		<link rel="icon" href="./icons/tabManager.png">
		<style>
			#css {
				width: 100%;
				height: 10em;
			}
		</style>
	</head>
	<body class="browser-style">
		<h4 class="browser-style">
			<label>Bookmark</label>
			<a href="tab_manager.html"><label>HERE</label></a>
		</h4>
		<h4 class="browser-style"><label>Settings</label></h4>
		<form>
		<div class="browser-style">
			<table>
				<tr>
					<td class="browser-style"><input type="checkbox" id="autoClose"></td>
					<td class="browser-style"><label for="autoClose">Close Tab-manager when all tabs are closed.</label></td>
				</tr>
				<tr>
					<td class="browser-style"><input type="checkbox" id="thresholdConfirmClosing"></td>
					<td class="browser-style"><label for="thresholdConfirmClosing">Confirm when closing multiple tabs.</label></td>
				</tr>
				<tr>
					<td class="browser-style"><input type="checkbox" id="listDiscardedTabs"></td>
					<td class="browser-style"><label for="listDiscardedTabs">List discarded tabs.</label></td>
				</tr>
			</table>
			<br>
			<!-- TODO -->
			<div style="display: none">
				<label for="theme">Theme</label><br>
				<select id="theme" class="browser-style">
					<option value="default">Default</option>
				</select><br>
				<br>
			</div>
			<label for="css">Style sheet</label><br>
			<textarea id="css" class="browser-style"></textarea>
		</div>
		</form>
		<script src="options.js"></script>
	</body>
</html>
